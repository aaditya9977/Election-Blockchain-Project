<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Election</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./images/Logo-Test.png" alt="logo" width="100" height="40">
      </a>
      <p id="accountAddress" class="text-center"></p>
    </div>
  </nav>


  <div class="container" >

    
    <div class="row justify-content-md-center mt-5">
      <div class="col-lg-6 card">

        <h1 class="mt-3">Candidate list</h1>
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content">
          <table class="table table-striped border">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Votes</th>
              </tr>
            </thead>
            <tbody id="candidatesResults">
            </tbody>
          </table>
        
        </div>


        <div class="form-group mt-5" >
          <span style="color: red;">(Only Admin can add)</span>
          <br/>
          <label for="candidateName">Add Candidate</label>
          <input class="form-control" id="candidateName" placeholder="Enter candidate name"/>
          <button type="submit" class="btn btn-primary mt-3" onclick="App.addCandidate();">Add</button>
        </div>
        
        
        <hr/>



        <form onSubmit="App.castVote(); return false;">
          <div class="form-group">
            <label for="candidatesSelect">Select Candidate</label>
            <select class="form-control" id="candidatesSelect">
            </select>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Vote</button>
        </form>
    
        <hr>
        <div class="d-flex">
          <button type="submit" class="btn btn-primary mb-5" onclick="App.winner();">View Winner</button>
          <h5 id="winnerName" style="margin-left: 20px; margin-top: 3px;"></h5>
        </div>

      </div>
    </div>


  </div>


  <footer  class="flex-shrink-0 py-4 bg-dark text-white-50 mt-3">
    <div class="container text-center">
      <small>Copyright &copy;2022 **** Pvt Ltd</small>
    </div>
</footer>




  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
